<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="add product.css">


	<title>Cryp2shop Admin Panel</title>
</head>
<body>



	<section class="container">
		<a class="navi" href="admin dash.html">Back to DashBoard</a>
      <header>Add <span>Product</span></header>
      <form action="#" class="form">
       
        <div class="input-box">
			<div>
				<label style="color: transparent;">Validation form</label>
			  </div>
	
				<div>
					<label>Product Photo</label>
					<input type="file" id="photo" placeholder="Product Photo" required />
				</div>	
				<div>
					<label style="color: transparent;">Validation form</label>
				  </div>
          <label>Product Name</label>
          <input type="text" placeholder="Input Product Name" required />
        </div>


		

        <div class="column">
          <div class="input-box">
			<label>Product Price</label>
			<input type="text" placeholder="Input Product Price" required />
		  </div>
          </div>
          <div class="input-box">
			<label>Product commission</label>
			<input type="text" placeholder="Input Product commission" required />
          </div>

		  <div class="input-box">
          <label>Product Description</label>
			<input type="text" placeholder="Input Product Description" required />
		</div>

		
		<div class="input-box">
			<label>Product Code</label>
<input type="text" placeholder="Input Product Code" required />
		  </div>

		  
		  <div class="input-box">
			<label>Quantity Availavble</label>
<input type="text" placeholder="Input Quantity" required />
		  </div>

		  
		 
        </div>



        
<br>
<br>
<button>Upload Product</button>
      </form>
    </section>

	<script src="upload.js"></script>
