<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Cryp2Shop - Admin Login & Signup Form</title>
   <link rel="icon" type="image/x-icon" href="images/Logo (T).png">
    <link rel="stylesheet" href="login.css" />
    <meta name="Cryp2Shop" content="Shop the Modern Way.  ">
    <meta name="description" content="Join our vast growing community today.">
  </head>

  <body>
 

    <section class="wrapper">
        <div class="form login">
            <header>Login to <span>Cryp2shop <br><span style="color: rgb(218, 218, 218);"> Admin</span> Panel</header>
            
            <form action="#">
              <input type="text" placeholder="Email address" required  id="email"/>
              <input type="password" placeholder="Password" required id="password" />
              <a href="#">Forgot password?</a>
              <input type="submit" onclick="auth()" value="Login" />
            </form>
            <br>
       
          </div>


      <div class="form signup">
      
      </div>

     

      <script>

          function auth(){
            var email=document.getElementById('email').value;
            var password=document.getElementById('password').value;

            if(email=="Tradinget1997@gmail.com" && password==1234567){
              window.location.assign('./admindash/admin dash.html');
              alert('Welcome Harsh!');
            }

            else{
              alert('Unauthorised Access Detected, 3 more attempts available');
              return;
            }



          }



        const wrapper = document.querySelector(".wrapper"),
          signupHeader = document.querySelector(".login header"),
          loginHeader = document.querySelector(".signup header");

        loginHeader.addEventListener("click", () => {
          wrapper.classList.add("active");
        });
        signupHeader.addEventListener("click", () => {
          wrapper.classList.remove("active");
        });
      </script>
    </section>
  </body>
</html>
