<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Cryp2Shop - Login & Signup Form</title>
   <link rel="icon" type="image/x-icon" href="images/Logo (T).png">
    <link rel="stylesheet" href="login.css" />
    <meta name="Cryp2Shop" content="Shop the Modern Way.  ">
    <meta name="description" content="Join our vast growing community today.">
  </head>

  <body>
 

    <section class="wrapper">
        <div class="form login">
            <header>Login to <span>Cryp2shop.</span></header>
            
            <form action="#">
              <input type="text" placeholder="Email address" required />
              <input type="password" placeholder="Password" required />
              <a href="#">Forgot password?</a>
              <input type="submit" value="Login" />
            </form>
            <br>
            <a style="text-decoration: none; color: white;" href="admindash/register.html">Don't have an <strong> account?</strong></a>
     
          </div>


      <div class="form signup">
     
      </div>

     

      <script>
        const wrapper = document.querySelector(".wrapper"),
          signupHeader = document.querySelector(".login header"),
          loginHeader = document.querySelector(".signup header");

        loginHeader.addEventListener("click", () => {
          wrapper.classList.add("active");
        });
        signupHeader.addEventListener("click", () => {
          wrapper.classList.remove("active");
        });
      </script>
    </section>
  </body>
</html>
